			<div class="la-rank-rule">
				<span> 基准分：</span>
				<p>
					1、基准分初始100分，扣完为止。<br/>
					2、登记信息不完整扣10分；补充完善个人信息（头像，公司职务），审核通过后可加回10分。<br/>
					3、已通知的规定会议（如三会一课、组织生活等），未确认参会信息（参加或请假），每次扣2分。<br/>
					4、已通知的规定会议（如三会一课、组织生活等），未填写心得，每次扣5分。<br/>
					5、已通知的投票，未参与，每次扣2分。<br/>
					6、积分评级：优秀&gt;90分；合格60-89分；不合格&lt;60分。
				</p>
			</div>
        </div>
